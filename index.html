

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Roll Dice</title>
</head>

<body>
  
  <!-- Dice -->
  <div class="dice">
    <button class="dice__trigger">Roll Dice</button>
    <audio class="dice__sound" src="media/roll.mp3"></audio>
    <div class="dice__cube">
      <ol class="dice__faces">
        <li class="dice__face" data-side="1">
          <span class="dice__dot"></span>
        </li>
        <li class="dice__face" data-side="2">
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
        </li>
        <li class="dice__face" data-side="3">
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
        </li>
        <li class="dice__face" data-side="4">
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
        </li>
        <li class="dice__face" data-side="5">
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
        </li>
        <li class="dice__face" data-side="6">
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
          <span class="dice__dot"></span>
        </li>
      </ol>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
